<!DOCTYPE html>
<html>
<head>

	<title>GES 771 Churchyard Final Project</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
	#map { width: 1200px; height: 800px; }
	.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
	.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
	</style>

</head>
<body>
<h1>Churchyard Final Project Map (Working and Retired Deaths by County in California)</h1>
<div id='map'></div>
<script src="cal_cnty_death.js" type="text/javascript"></script>
<script>

// WORKING DEATHS ------------------------------------------------------------------------------------------------------------------

	var wrkd = L.layerGroup();

	function onEachFeature(feature, layer) {
  		var popupContent = ""

  		if (feature.properties && feature.properties.NAME) {
  			popupContent += "Name: " + feature.properties.NAME + "</p>";
  			popupContent += "Work Deaths per 10K People: " + feature.properties.WRKp10K + "</p>";
				popupContent += "Retired Deaths per 10K People: " + feature.properties.RETp10K;
  		}

  		layer.bindPopup(popupContent);
  	}

		function getColorWrk(d) {
			return d > 302 ? '#67001f' :
					d > 246  ? '#b2182b' :
					d > 211  ? '#d6604d' :
					d > 191  ? '#f4a582' :
					d > 156   ? '#FDDBC7' :
					d > 91   ? '#D1E5F0' :
					d > 74   ? '#92C5DE' :
					d > 56 ? '#4393C3':
					d > 39 ? '#2166AC':
					d > 24 ? '#053061':
								'#0d0c6a';
		}

		function styleWrk(feature) {
			return {
				weight: 1.5,
				opacity: 1,
				color: 'black',
				fillOpacity: 0.7,
				fillColor: getColorWrk(feature.properties.WRKp10K)
			};
		}

	L.geoJSON(geoCal, {
    onEachFeature: onEachFeature,
		style: styleWrk
	}).addTo(wrkd);

// RETIRED DEATHS -------------------------------------------------------------------------------------------------------------------------------------------

	var retd = L.layerGroup();

	function onEachFeature(feature, layer) {
			var popupContent = ""

			if (feature.properties && feature.properties.NAME) {
				popupContent += "Name: " + feature.properties.NAME + "</p>";
				popupContent += "Work Deaths per 10K People: " + feature.properties.WRKp10K + "</p>";
				popupContent += "Retired Deaths per 10K People: " + feature.properties.RETp10K;

			}

			layer.bindPopup(popupContent);
		}

		function getColorRet(d) {
			return d > 302 ? '#67001f' :
					d > 246  ? '#b2182b' :
					d > 211  ? '#d6604d' :
					d > 191  ? '#f4a582' :
					d > 156   ? '#FDDBC7' :
					d > 91   ? '#D1E5F0' :
					d > 74   ? '#92C5DE' :
					d > 56 ? '#4393C3':
					d > 39 ? '#2166AC':
					d > 24 ? '#053061':
								'#0d0c6a';
		}

		function styleRet(feature) {
			return {
				weight: 1.5,
				opacity: 1,
				color: 'black',
				fillOpacity: 0.7,
				fillColor: getColorRet(feature.properties.RETp10K)
			};
		}

	L.geoJSON(geoCal, {
		onEachFeature: onEachFeature,
		style: styleRet
	}).addTo(retd);

// DISPLAYING THE MAP ---------------------------------------------------------------------------------------------------------------------------------------

	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

	var map = L.map('map', {
		center: [38.73, -121.99],
		zoom: 6,
		layers: [grayscale, wrkd, retd]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"Work Deaths": wrkd,
		"Retired Deaths": retd
	};

	L.control.layers(baseLayers).addTo(map);
	L.control.layers(overlays).addTo(map);

		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 24, 39, 56, 74, 91, 156, 191, 211, 246, 302],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColorWrk(from + 1)  + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};
	legend.addTo(map);


</script>
</body>
</html>
